<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/dist/output.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="myscript.js"></script>

    <style>
      .black {
        background-color: black;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body class="bg-[#f0f2f5]">
    <div
      class="w-[800px] min-h-96 max-h-[1000px] bg-[#242526] border-white border-2 mt-4 p-5 rounded-2xl flex flex-col gap-4"
      id="${people.id}">
      <div class="flex items-center justify-start gap-3">
        <button class="h-12 w-12 bg-[#242526] rounded-full user">
          <i
            class="fa-solid fa-face-smile text-center text-5xl text-slate-100 profile"></i>
          <i
            class="fa-regular fa-circle-xmark xmark hide text-5xl text-slate-100 bg-red-700 rounded-full"></i>
        </button>

        <div>
          <span class="text-slate-100">${people.user} | uid:${people.uid}</span
          ><br />
          <span class="text-slate-100"> ${people.date}</span>
        </div>
      </div>

      <div class="break-words text-slate-100">${people.post}</div>
      <hr class="border-[#313233]" />

      <div class="replies flex flex-col gap-4">
        <div class="flex items-center justify-start gap-3 w-max h-max">
          <button class ="replying min-w-fit min-h-fit">

            <i
            class="fa-solid fa-face-smile text-center text-4xl text-slate-100 profile1"></i>
          <i
            class="fa-regular fa-circle-xmark xmark1 hide text-4xl text-slate-100 bg-red-700 rounded-full"></i>
          </button>

          <div class="flex flex-col">
            <div class="bg-[#3a3b3c] rounded-xl p-2 h-full w-full">
              <span class="text-slate-100 text-[14px] font-bold"
                >${reply.user} | uid:${reply.uid} | ${reply.date}</span
              ><br />
              <span class="text-slate-100 text-[14px]">reply.reply</span> <br />
            </div>
          </div>
        </div>

        <div class="replies flex flex-col gap-4">
          <div class="flex items-center justify-start gap-3 w-max h-max">
            <button class ="replying min-w-fit min-h-fit">
  
              <i
              class="fa-solid fa-face-smile text-center text-4xl text-slate-100 profile1"></i>
            <i
              class="fa-regular fa-circle-xmark xmark1 hide text-4xl text-slate-100 bg-red-700 rounded-full"></i>
            </button>
  
            <div class="flex flex-col">
              <div class="bg-[#3a3b3c] rounded-xl p-2 h-full w-full">
                <span class="text-slate-100 text-[14px] font-bold"
                  >${reply.user} | uid:${reply.uid} | ${reply.date}</span
                ><br />
                <span class="text-slate-100 text-[14px]">reply.reply</span> <br />
              </div>
            </div>
          </div>

       

      <div class="flex items-center align-middle justify-center gap-3">

          <i
          class="fa-solid fa-face-smile text-center text-5xl text-slate-100"></i>


        <input
          type="text"
          autocomplete="off"
          id="replybox"
          class="break-words flex-grow border-0 rounded-full h-12 p-6 bg-[#3a3b3c] text-xl text-[#9ea0a5]"
          placeholder="Write a comment..." />
        <button class="reply h-12 w-12 bg-blue-500 rounded-full group">
          <i
            class="fa-solid fa-reply text-slate-100 group-hover:text-black"></i>

            
        </button>
      </div>
    </div>
  </body>

  <script>
    $(".user").hover(
      function () {
        $(this).find(".profile").addClass("hide ");
        $(this).find(".xmark").removeClass("hide");
        console.log("LMAOOO");
      },
      function () {
        $(this).find(".profile").removeClass("hide");
        $(this).find(".xmark").addClass("hide");
      }
    );

    $(".replying").hover(
      function () {
        $(this).find(".profile1").addClass("hide ");
        $(this).find(".xmark1").removeClass("hide");
        console.log("LMAOOO");
      },
      function () {
        $(this).find(".profile1").removeClass("hide");
        $(this).find(".xmark1").addClass("hide");
      }
    );
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/dist/output.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
  </head>

  <style>
    .hide {
      display: none;
      z-index: -10;
    }
  </style>

  <body class="bg-zinc-900">
    <!-- LOGIN PAGE -->
    <div
      class="screen1 flex justify-center items-center align-middle h-screen w-screen gap-2 bg-[#f0f2f5] z-10">
      <div class="left-7 h-96 w-[750px] flex flex-col gap-7 pt-9">
        <span class="text-7xl font-bold text-blue-600">facebook</span>
        <span class="text-4xl"
          >Connect with friends and the world <br />
          around you on Facebook.</span
        >
      </div>

      <div
        class="w-[500px] h-96 shadow-lg rounded-xl bg-[#ffffff] flex flex-col p-9 gap-3">
        <input
          type="text"
          class="username min-w-full h-16 border-2 rounded-lg p-3"
          placeholder="Username"
          autocomplete="off" />
        <input
          type="text"
          class="lastname min-w-full h-16 border-2 rounded-lg p-3"
          placeholder="Lastname"
          autocomplete="off" />

        <button
          class="login min-w-full h-16 border-2 rounded-lg p-3 bg-blue-500 text-white font-bold">
          Login
        </button>

        <hr />

        <button
          class="create mt-6 self-center w-56 h-16 border-2 rounded-lg p-3 bg-green-500 text-white font-bold">
          Create Account
        </button>
      </div>
    </div>
    <!-- END OF LOGIN PAGE -->

    <!-- NAVBAR -->

    <div class="container-2 hide">
      <div
        class="flex top-0 h-16 bg-zinc-800 w-screen gap-6 justify-evenly shadow-white shadow-sm sticky">
        <div class="max-h-min flex w-72 p-2 pl-8 left-32">
          <i class="fa-brands fa-facebook text-5xl min-h-max text-blue-500"></i>
        </div>

        <div class="max-h-min w-72 flex-grow flex justify-center gap-2">
          <div
            class="max-h-min w-40 items-center justify-center flex group border-b-4 border-blue-500">
            <i class="fa-solid fa-house text-4xl min-h-max text-blue-500"></i>
          </div>

          <div
            class="max-h-min w-40 items-center justify-center flex group rounded-2xl hover:bg-zinc-700">
            <i class="fa-solid fa-user text-4xl min-h-max text-gray-400"></i>
          </div>
        </div>

        <div class="max-h-min w-72 flex items-center justify-end pr-8">
          <div
            class="h-12 w-12 bg-zinc-700 hover:bg-zinc-500 flex items-center justify-center rounded-full">
            <i class="fa-solid fa-chevron-down text-white"></i>
          </div>
        </div>
      </div>

      <!-- END OF NAVBAR -->

      <!-- POSTS -->

      <div class="bg-zinc-900 w-screen h-max flex flex-col gap-2 items-center">
        <!-- WHATS ON YOUR MIND CLONE -->

        <div
          class="w-[800px] h-44 bg-[#242526] mt-4 p-5 rounded-2xl flex flex-col gap-4">
          <div class="flex items-center align-middle justify-center gap-3">
            <i
              class="fa-solid fa-face-smile text-center text-5xl text-slate-100"></i>

            <input
              type="text"
              autocomplete="off"
              class="border-0 w-[750px] rounded-full h-12 p-6 bg-[#3a3b3c] text-xl text-[#9ea0a5]"
              id="status"
              placeholder="Type your status here..." />
          </div>

          <hr class="border-[#313233]" />

          <button
            class="min-w-full flex-grow bg-blue-500 rounded-full text-1xl text-slate-100 font-sans post">
            Post
          </button>
        </div>

        <div class="text-slate-100 mt-4">What's New</div>

        <div class="posts">
          <!-- START OF POSTS -->

          <!-- END OF POSTS -->
        </div>

        <div class = "w-screen h-max flex flex-col gap-2 items-center bg-black">
          <button id = "load" class = "w-screen h-10 p-7 m-10 text-slate-100 bg-blue-500">Load more</button>
        </div>

      </div>
    </div>
  </body>
</html>
